log:
  path: /data/logs/htdong

zookeeper:
  address: zookeeper.server.net:2181

spring:
  application:
    name: htdong
  config:
    import: 'optional:zookeeper:'
  cloud:
    zookeeper:
      connect-string: ${zookeeper.address}
      config:
        enabled: true
        root: config
        defaultContext: application
        profileSeparator: '-'
  data:
    redis:
      host: redis.server.net
      port: 6379
      password:
      database: 0
      cache-null-values: false
      lettuce:
        pool:
          max-idle: 4
          max-active: 16
          min-idle: 2
  kafka:
    bootstrap-servers: kafka.server.net:9092
    consumer:
      properties:
        group:
          id: ${spring.application.name}

dubbo:
  application:
    name: ${spring.application.name}
    check: false
    dump.directory: ${log.path}
  protocol:
    name: tri
    port: -1
    serialization: protobuf
  registry:
    address: zookeeper://${zookeeper.address}

server:
  port: 9760
  servlet:
    context-path: /htdong