log:
  path: /data/logs/htdong

zookeeper:
  address: 127.0.0.1:2181

spring:
  application:
    name: htdong
  config:
    import: 'optional:zookeeper:'
  cloud:
    zookeeper:
      connect-string: ${zookeeper.address}
      config:
        enabled: true
        root: config
        profileSeparator: '-'
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password:
      database: 0
      cache-null-values: false
      lettuce:
        pool:
          max-idle: 4
          max-active: 16
          min-idle: 2

dubbo:
  application:
    name: ${spring.application.name}
    check: false
    dump.directory: ${log.path}
  protocol:
    name: tri
    port: -1
# 改成triple+protobuf
#  provider:
#    prefer-serialization: fastjson2
#    serialization: fastjson2
  registry:
    address: zookeeper://${zookeeper.address}

server:
  port: 9760
  servlet:
    context-path: /htdong